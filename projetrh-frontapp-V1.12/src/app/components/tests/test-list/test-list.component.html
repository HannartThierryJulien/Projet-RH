  <ng-container *ngIf="isSearching">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="2024-04-25" [(ngModel)]="searchInput">
    </mat-form-field>
  </ng-container>

  <div>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation date</th>
        <td mat-cell *matCellDef="let row"> {{ row.creationDate }}</td>
      </ng-container>

      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Label</th>
        <td mat-cell *matCellDef="let row"> {{ row.label }}</td>
      </ng-container>

      <ng-container matColumnDef="pointsSum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Points sum</th>
        <td mat-cell *matCellDef="let row"> {{ row.pointsSum }}</td>
      </ng-container>

      <ng-container matColumnDef="timeLimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time limit</th>
        <td mat-cell *matCellDef="let row"> {{ row.timeLimit }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row;" >
          <button mat-icon-button [routerLink]="[row.id]">
            <mat-icon>launch</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{ searchInput }}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
