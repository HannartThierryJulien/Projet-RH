<div class="container">
  <div class="row">
    <div class="col">
      @for (question of questions | filterByProperty: searchText: selectedFilterProperty; track question) {
        <app-question-item [question]="question"
                           (click)="onSelectQuestion(question.id)">
        </app-question-item>
      }
    </div>
  </div>
</div>
