<div class="m-2">
  <h2 mat-dialog-title>{{ ("dialog-delete.title." + data.dataType) | translate }} </h2>

  <mat-dialog-content class="my-2">
    <p style="white-space: pre-wrap">{{ ("dialog-delete.note." + data.dataType) | translate }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" class="rounded-pill" (click)="onClose()">{{ "Cancel" | translate }}</button>
    <button mat-flat-button color="warn" class="rounded-pill" (click)="onDelete()">{{ "Delete" | translate }}</button>
  </mat-dialog-actions>
</div>
