  <ng-container *ngIf="isSearching">
    <mat-form-field>
      <mat-label>{{ "Search" | translate }}</mat-label>
      <input matInput (keyup)="applyFilter($event)" [(ngModel)]="searchInput">
    </mat-form-field>
  </ng-container>

  <div *ngIf="dataSource.data.length > 0; else noTest">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "Creation date" | translate }}</th>
        <td mat-cell *matCellDef="let row"> {{ row.createdAt | date: 'dd/MM/yy' }}</td>
      </ng-container>

      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "Label" | translate }}</th>
        <td mat-cell *matCellDef="let row"> {{ row.label }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>{{ "Actions" | translate }}</th>
        <td mat-cell *matCellDef="let row;">
          <a [routerLink]="[row.id]" class="unstyled-link">
            <button mat-icon-button>
              <mat-icon>launch</mat-icon>
            </button>
          </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{ searchInput }}"</td>
      </tr>
    </table>
    <mat-paginator [pageSize]="pageSize"
                   [style]="dataSource.data.length<=pageSize ? 'display: none' : ''"
                   [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
  </div>
  <ng-template #noTest>
    <p>{{ "There is no test to display at the moment." | translate}}</p>
  </ng-template>
</div>
