<div class="container">
  <div class="container">
    <div class="d-flex justify-content-between mx-2">
      <h1 *ngIf="candidateTest">{{ candidateTest.test.label }}</h1>
      <h1>{{ timeRemaining | secondsToTimeString }}</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div style="height:70vh; overflow-y: scroll;">
          <div *ngFor="let question of questions">
            <mat-card class="m-2">
              <mat-card-header>
                <mat-card-title> {{ question.label }}</mat-card-title>
                <mat-card-subtitle>Points : {{ question.points * question.weight }}</mat-card-subtitle>

              </mat-card-header>
              <mat-card-content>
                <hr>
                <div *ngFor="let answer of getAnswersForQuestion(question)">
                  <mat-checkbox color="primary" [formControlName]="answer.id.toString()">{{ answer.label }}</mat-checkbox>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      <div class="d-flex justify-content-end my-2">
        <button mat-flat-button type="submit" class="rounded-pill" color="primary">Submit</button>
      </div>
    </form>
  </div>
</div>
